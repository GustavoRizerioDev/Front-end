<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="shortcut icon" href="../img/1-removebg-preview.png" type="image/x-icon">
  <link rel="stylesheet" href="../style/login.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
  <main>
    <div class="PaiLogin">
      <div class="FilhoLogin">
        <a href="/index.html"><img src="/img/img_dash/back_arrow_blue.svg" class="img_back" alt=""></a>
        <h1>Seja bem-vindo(a)</h1>
        <p style="color: #1F304E">Fa√ßa login para continuar</p>
        <p id="mensagem_erro_login"></p>
        <form>
          <label for="input_email">Email</label>
          <input type="email" id="input_email" placeholder="exemplo@exemplo.com" />

          <label for="input_senha">Senha</label>
          <div class="div_input">
            <input type="password" id="input_senha" placeholder="Insira sua senha" />
            <img src="../img/eye_closed.svg" id="eye_closed" onclick="show_password()">
          </div>

          <div class="div_btn">
            <button class="botao" type="button" onclick="entrar()">
              Entrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>

<script src="../js/login/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
