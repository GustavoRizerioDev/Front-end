<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="../../img/1-removebg-preview.png" />
    <link rel="stylesheet" href="../../style/cadastro.css">
    <link rel="stylesheet" href="../../style/components/aside_dash.css">
</head>

<body onload="listar()">

    <aside id="sidebar">
        
        <section id="sidebar-cliente">
            <!-- <img src="img/img_dash/Default_pfp.png" id="img_user_sidebar" alt=""> -->
            <div class="infos_cliente">
                <span class="nome_cliente">Olá <span id="b_usuario">Visitante</span>!</span>
                <span class="descricao_cliente">Seja bem-vindo(a)!!</span>
            </div>
        </section>
        
        <section class="section-itens">
            <div class="div_item">
                <a href="dashboard.html" class="titulo_item">
                    <img src="../../img/img_dash/dashboard.svg"  class="img_item" alt="">
                Dashboard
                </a>
            </div>
        </section>
        
        <section class="section-itens">
            <div class="div_item">
                <img src="../../img/img_dash/stonks.svg" class="img_item" alt="">
                <a href="metas.html" class="titulo_item">
                Metas
                </a>
            </div>
        </section>
        
        <section class="section-itens">
            <div class="div_item">
                <img src="../../img/img_dash/adduser.svg" class="img_item" alt="" id="destaque_svg">
                <a style="font-weight: 600; color: white;" href="cadastro.html" class="titulo_item">
                    Adicionar usuário
                </a>
            </div>
        </section>
    
        
        <section class="section-itens">
            <div class="div_item">
                <img src="../../img/img_dash/edit.svg" class="img_item" alt="">
                <a href="editar_perfil.html" class="titulo_item">
                    Editar perfil
                </a>
            </div>
        </section>
        
        <section class="section-itens">
            <div class="div_item">
                <img src="../../img/img_dash/edit_user.svg" class="img_item" alt="">
                <a href="editar_usuario.html" class="titulo_item">
                    Editar usuário
                </a>
            </div>
        </section>
        
        <section class="section-itens">
            <div class="div_item">
                <img src="../../img/img_dash/lightbulb-svgrepo-com.svg" class="img_item" alt="">
                <a href="" class="titulo_item">
                    Recomendações
                </a>
            </div>
        </section>
        
        <section class="section-itens">
            <div class="div_item">
                <img src="../../img/img_dash/question.svg" class="img_item" alt="">
                <a href="FAQ.html" class="titulo_item">
                    Perguntas frequentes
                </a>
            </div>
        </section>
    
        <section class="section-logout">
            <div class="div_item">
                <img src="../../img/img_dash/logout.svg" class="img_logout" alt="">
                <a href="" class="titulo_logout" onclick="limparSessao()">
                    Sair
                </a>
            </div>
        </section>
</aside>
    
    <main>
    <div class="cadastro-container">
        <section id="back_area">
            <a href="dashboard.html"><img draggable="false" src="../../img/img_dash/back_arrow_blue.svg" id="img_back" alt=""></a>
        </section>
        <h2>Adicionar usuário</h2>
        <div class="form">
            <div class="form-container">
                <label>Nome</label>
                <input class="input-placeholder" id="input_nome" type="text" placeholder="Ex.: Fernanda">
                <span id="nomeErro" class="mensagemErro"></span>
            </div>

            <div class="form-container">
                <label>Email</label>
                <input class="input-placeholder" id="input_email" type="email" placeholder="exemplo@exemplo.com"
                    required>
                <span id="cadastroEmailErro" class="mensagemErro"></span>
            </div>

            <div class="form-container">
                <label>Cargo</label>
                <select name="cargo" class="input-placeholder" id="select_cargo">
                    <option disabled selected value="nada" id="selecao">Selecione o cargo</option>
                </select>
                <span id="cadastroCargoErro" class="mensagemErro"></span>
            </div>

            <div class="form-container">
                <label>Gênero</label>
                <select name="cargo" class="input-placeholder" id="select_sexo">
                    <option disabled selected value="nada" id="selecao">Selecione o gênero</option>
                    <option value="Masculino" id="selecao">Masculino</option>
                    <option value="Feminino" id="selecao">Feminino</option>
                    <option value="Outro" id="selecao">Outro</option>
                </select>
                <span id="cadastroSexoErro" class="mensagemErro"></span>
            </div>

            <div class="form-container form-container-senha">
                <label>Senha</label>
                <input class="input-placeholder" id="input_senha" type="password" placeholder="Crie uma senha">
                <img src="../../img/eye_closed.svg" id="open_eye_1" class="eye_toggle" onclick="show_password()">
            </div>
            <span id="cadastroSenhaErro" class="mensagemErro"></span>
           
                <div class="form-container form-container-confirmar-senha">
                    <label>Confirmar Senha</label>
                    <input class="input-placeholder" id="input_confirmar_senha" type="password"
                        placeholder="Confirme sua senha">
                    <img src="../../img/eye_closed.svg" id="open_eye_2" class="eye_toggle" onclick="show_password_2()">
            </div>
            <span id="cadastroConfirmSenhaErro" class="mensagemErro"></span>



            <div class="div_btn">
                <button onclick="cadastrar()" class="botao-cadastro">Cadastre-se</button>
            </div>
        </div>
    </div>
</main>
</body>

</html>

<script src="../../js/cadastro/cadastro.js"></script>
