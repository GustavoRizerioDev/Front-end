<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="../../img/1-removebg-preview.png" />
    <link rel="stylesheet" href="../../style/cadastro.css">
    <link rel="stylesheet" href="../../style/components/aside_dash.css">
</head>

<body onload="listar()">

    <main id="main-cadastro">
        <!-- <img src="/img/img_dash/back_arrow_white.svg" alt=""> -->
        <div class="div_cabecalho">
            <span class="titulo">Adicionar usuário</span>
            <span class="subtitulo">Crie um cadastro para outro funcionário</span>
        </div>

        <section class="background-cadastro">
            <span>Nome</span>
            <input type="text" class="inp_cadastro" placeholder="Ex.: Fernanda Caramico" id="">
            <span>Email</span>
            <input type="text" class="inp_cadastro" placeholder="exemplo@exemplo.com" id="">
            <span>Cargo</span>
            <select name="" id="" class="inp_cadastro">
                <option value="">Cargo 1</option>
                <option value="">Cargo 2</option>
            </select>
            <span>Gênero</span>
            <select name="" id="" class="inp_cadastro">
                <option value="">Masc</option>
                <option value="">Fem</option>
                <option value="">Non-binary</option>
            </select>
            <span>Senha</span>
            <div class="div_input">
                <input type="password" id="input_senha" class="inp_cadastro" placeholder="Insira sua senha" />
                <img src="/img/eye_closed.svg" id="eye_closed" onclick="show_password()">
            </div>
            
            <span>Confirmar senha</span>
            <div class="div_input">
                <input type="password" id="input_confirmar_senha" class="inp_cadastro" placeholder="Insira sua senha" />
                <img src="/img/eye_closed.svg" id="eye_closed_2" onclick="show_password_2()">
            </div>

            <button class="btn_adc_cadastro">Adicionar</button>
            

        </section>

    </main>
</body>

</html>

<script src="/js/cadastro/cadastro.js"></script>
