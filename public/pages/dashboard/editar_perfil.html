<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil</title>
    <link rel="stylesheet" href="../../style/editar_perfil.css">
    <link rel="stylesheet" href="../../style/components/aside_dash.css">
    <link rel="icon" type="image/x-icon" href="../../img/1-removebg-preview.png" />
</head>
<body>
    <section id="section_editar_perfil">
        <div id="background_editar_perfil">
            <span class="textos_inputs" id="titulo">Editar perfil:</span>

            <span class="textos_inputs">Nome</span>
            <input class="input_design" type="text" placeholder="Ex.: Fernanda Caramico" id="">
            
            <span class="textos_inputs">Email</span>
            <input class="input_design" type="text" placeholder="exemplo@exemplo.com" id="">

            <span class="textos_inputs">Senha atual</span>
            <input class="input_design" type="text" placeholder="Insira sua senha atual" id="">
            
            <span class="textos_inputs">Nova senha</span>
            <input class="input_design" type="text" placeholder="Insira sua nova senha" id="">
            
            <span class="textos_inputs">Cargo</span>
            <select class="input_design" name="" id="">
                <option value="">Selecione um Cargo </option>
            </select>
            <button>Salvar</button>
        </div>
    </section>
</body>
</html>
